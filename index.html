<!--Main Gallery Section-->
<main>
  <h1>Gallery</h1>
    <div class="wrapper">

      <figure class="img-box">

      <figure class="img-box">

          <figcaption><em>Ferrari Speedtail</em><br>@Joshua Koblin<a href="#"><img class="heart" src="assets/svg/heart.svg" alt="Heart"></a></figcaption>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/images/lamborghini.jpg" alt="Lambo in the streets">
          <figcaption><em>Lamborghini Huracan</em><br>@Matt Antonioli<a href="#"><img class="heart" src="assets/svg/heart.svg" alt="Heart"></a></figcaption>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/images/camaro.jpg" alt="Chevy Camaro">
          <figcaption><em>Chevy Camaro</em><br>@Stefan Rodriguez<a href="#"><img class="heart" src="assets/svg/heart.svg" alt="Heart"></a></figcaption>  
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/images/bmw-m2.jpg" alt="Bimmer">

      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/images/mercedes.jpg" alt="Mercedes">
          <figcaption><em>Mercedes AMG GT</em><br>@Håkon Sataøen<a href="#"><img class="heart" src="assets/svg/heart.svg" alt="Heart"></a></figcaption>
      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/images/bmw-collection.jpg" alt="Bimmer Collection">

      </figure>
      <figure class="img-box">
        <img class="gallery-img" src="assets/images/mclaren.jpg" alt="McLaren">
          <figcaption><em>McLaren 720S</em><br>@Olav Tvedt<a href="#"><img class="heart" src="assets/svg/heart.svg" alt="Heart"></a></figcaption>
